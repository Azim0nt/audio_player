<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player_body">
      <div class="player_top">
        <div class="player_image">
          <img
            src="https://react.semantic-ui.com/images/wireframe/image.png"
            width="100%"
            alt=""
          />
        </div>
      </div>
      <div class="player_midlle">
        <div id="song_name">song name</div>
        <div id="artist_name">artist name</div>
        <audio class="audio" src="audio/Chimerical.mp3"></audio>
      </div>
      <div class="player_bottom">
        <div class="control">
          <div class="left">
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-skip-start-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0z"
                />
              </svg>
            </button>
          </div>
          <div class="middle">
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-play-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
                />
              </svg>
            </button>
          </div>
          <div class="right">
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-skip-end-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="progress_bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
    <canvas id="visualizer"></canvas>
    <script src="main.js"></script>
  </body>
</html>
